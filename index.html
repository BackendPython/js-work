<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/loading.css">
    <title>JS work</title>
</head>
<body>
    
    <div class="e-loadholder">
        <div class="m-loader">
          <span class="e-text">Loading</span>
        </div>
      </div>
      <div id="particleCanvas-Blue"></div>
      <div id="particleCanvas-White"></div>
    <div class="full">

            <div class="select">
                <button herf="#" class="computer" type="submit">
                <i class="fa-solid fa-robot" herf="#"></i> Botga qarshi 
                </button>
                <button class="player" type="submit">
                <i class="fa-solid fa-user-group"></i>	Do'stga qarshi
                </button>
            </div>


        <!----------------------------------------------- battle time html ----------------------------------------------->
        <div class="text" style="color: wheat; font-size: 2rem;"></div>
        <button class="game-button">Start Game</button>
        <div class="character">
            <div class="character-heal">
                <div class="character-heal-2"></div>
            </div>
        </div>
        <div class="rival">
            <div class="rival-heal">
                <div class="rival-heal-2"></div>
            </div>
        </div>
    </div>
    <!-- end battle time html -->


    <!------------------------------------------------ script ------------------------------------------------>
    <script src="/js/main.js"></script>
    <script src="/js/loading.js"></script>
    <noscript>
        <style>
            .full{
                display: none;
            }
        </style>
        <h1>Please allow JavaScript for this site</h1>
    </noscript>
    <!------------------------------------------------ end script ------------------------------------------------>


</body>
</html>
